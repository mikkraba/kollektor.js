<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Kollektor.js Demo App</title>

  <!-- CSS  -->
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <script src="dist/kollektor.js"></script>
    <script>
    var demoKollektor = _kollektor.register({
    isDebug: true,
    consumers: [
            {
                name: "Demo consumer",
                map: {
                'event_category': 'collectedProperties.action',
                'event_label': 'collectedProperties.label',
                },
                handler: (event, data) => {
                    console.log("Demo consumer callback");
                },
                events: "all"
            }
        ]
    });
    demoKollektor.track();
    </script>
</head>

<body id="body-id">
    <a id="test-regular-link" href="#test1">Test text link</a>

    </ul>
    <ul>

</body>

</html>
